<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            color: rgba(20, 204, 118, 0.774);
        }
        div > div {
            background: royalblue;
        }
        .hola {
            background: rgba(227, 243, 7, 0.774);
        }
        div + section {
            background:  violet;
        }
        div ~ p {
            color: blue; 
        }
    </style>
</head>
<body>
    <div>
        <div>
            <p>Platzi</p>
            <div class="hola">Hola</div>
        </div>
    </div>
    <p>Clase de selectores</p>
    <section>
        Es lo mejor
    </section>
    <div>
        Hola pa
    </div>
</body>
</html>
